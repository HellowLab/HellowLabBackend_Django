version: '3'
services:
  # Django Service
  django:
    container_name: django_hellowlab
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8001:8000"
    depends_on:
      - db
    environment:
      - DEBUG=False
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=hellowlab_db
      - DJANGO_DB_USER=admin
      - DJANGO_DB_PASSWORD=password
    networks:
      - backend
    restart: unless-stopped

  # PostgreSQL Service
  db:
    container_name: hellowlab_db
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=hellowlab_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    networks:
      - backend
    restart: unless-stopped

  # NGINX Proxy Manager Service
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx_proxy_manager
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
      - "81:81"    # NGINX Proxy Manager UI
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - ./nginx_proxy_data:/data
      - ./nginx_proxy_letsencrypt:/etc/letsencrypt
      - ./nginx_ssl:/etc/ssl/certs  # Mount your SSL cert directory

    networks:
      - backend
      - frontend
    restart: unless-stopped

